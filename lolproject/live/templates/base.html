<!doctype html>
<html lang="en">
  <head>
    <title>Mid or feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Raleway" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    
    <header role="banner">
     
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <a class="navbar-brand" href="">Mid or feed</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
              <li class="nav-item">
                <a class="nav-link active" href="live/">Live Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="summoner/">Summoner Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vs/">Versus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <!-- END header -->

    <section class="site-hero overlay" data-stellar-background-ratio="0.5" style="background-image: url({% static 'images/big_image_1.jpg' %});">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
            {% block content %}
             {% if request.GET.summoner %}
            {{ message }}
            <br/>
            {{ request.GET.summoner }}
            {% else %}
            <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
              <h1>Find who you're playing against.</h1>
              <p>See if you have any rights to call them noobs.</p>
            </div>

            <form class="form-inline element-animate" id="search-form">
              <input type="text" id="summonerName" name="summoner" class="form-control form-control-block search-input" placeholder="Summoner name">
              <input type="button" onclick="search()" id="button" value="Live Game" class="btn btn-primary" />
            </form>

          </div>
            {% endif %}

            {% endblock %}
        </div>
      </div>
    </section>
    <!-- END section -->

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/>
    </svg></div>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
   


    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
